<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      // 1,2번
      hello1 = () => "Hello Junho!"; 
      document.getElementById("demo1").innerHTML = hello1();

      // 3,4번
      hello2 = (val) => "Hello " + val;
      document.getElementById("demo2").innerHTML = hello2("Junho!");
    </script>

    <!--Practice #2, #3-->
    <div id="root"></div>
  </body>
</html>
