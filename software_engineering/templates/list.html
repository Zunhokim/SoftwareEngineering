<!DOCTYPE html>
<html lang="en">
<body>
  <table border = 1>
    <thead>
      <td>Name</td>
      <td>Address</td>
      <td>Phone</td>
      <td>ID</td>
    </thead>
    {% for row in rows %}
    <tr>
      <td>{{ row["name"] }}</td>
      <td>{{ row["addr"] }}</td>
      <td>{{ row["phone"] }}</td>
      <td>{{ row["id"] }}</td>
    </tr>
    {% endfor %}
  </table>

  <a href="/">Go back to homepage</a>
</body>
</html>
